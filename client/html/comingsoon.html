<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Coming Soon - Stay tuned for updates">
    <title>Coming Soon</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #eee600, #dc143c);
            color: white;
        }

        /* Nav bar style */
        .navbar {
            display: flex;
            background-color: #333;
            padding: 12px 0;
            justify-content: center;
            align-items: center;
            gap: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar a {
            color: white;
            text-align: center;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.3s ease;
            border-radius: 5px;
        }

        .navbar a:hover {
            background-color: yellow;
            color: black; 
            transform: scale(1.1);
        }

        .navbar a.cart-icon {
            font-size: 30px;
            margin-left: auto;
            transition: transform 0.3s ease;
        }

        .navbar a.cart-icon:hover {
            transform: scale(1.2);
        }

        /* Slideshow container */
        .slideshow-container {
            position: relative;
            max-width: 80%;
            margin: 20px auto;
            text-align: center;
        }

        .slides {
            display: none;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 10px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            border: none;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            user-select: none;
            transition: 0.3s;
        }

        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .prev {
            left: 0;
        }

        .next {
            right: 0;
        }

        .coming-soon-text {
            text-align: center;
            margin-top: 20px;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="../index.html">Home</a>
        <a href="shirts.html">Shirts</a>
        <a href="hoodies.html">Hoodies</a>
        <a href="sweatpants.html">Sweatpants</a>
        <a href="sweatsuits.html">Sweatsuits</a>
        <a href="comingsoon.html">Coming Soon</a>
        <a href="accessories.html">Accessories</a>
        <a href="contactus.html">Contact Us</a>
        <a href="cart.html" class="cart-icon">ðŸ›’</a>
    </div>

    <div class="slideshow-container">
        <div class="slides">
            <img src="../img/comingsoon1.JPG" alt="Image 1">
        </div>
        <div class="slides">
            <img src="../img/LDCAT.jpeg" alt="Image 2">
        </div>
        <div class="slides">
            <img src="../img/QUOTE.jpeg" alt="Image 3">
        </div>

        <!-- Navigation arrows -->
        <button class="prev" onclick="plusSlides(-1)">&#10094;</button>
        <button class="next" onclick="plusSlides(1)">&#10095;</button>
    </div>
    <div class="coming-soon-text">We're launching soon. Stay tuned!</div>

    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let slides = document.getElementsByClassName("slides");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1; }
            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 3000); // Change image every 3 seconds
        }

        function plusSlides(n) {
            let slides = document.getElementsByClassName("slides");
            slides[slideIndex - 1].style.display = "none";
            slideIndex += n;
            if (slideIndex > slides.length) { slideIndex = 1; }
            if (slideIndex < 1) { slideIndex = slides.length; }
            slides[slideIndex - 1].style.display = "block";
        }
    </script>
</body>
</html>
